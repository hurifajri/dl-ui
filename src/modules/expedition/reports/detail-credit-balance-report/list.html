<template>
  <style>
    .tab {
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-bottom: 6px solid #ccc;
    }

    .tab:hover {
      background-color: #ddd;
    }

    .tab.active {
      border-color: #173250 !important;
    }
  </style>

  <!-- <template> -->
  <div class="row">
    <template repeat.for="title of titles">
      <div
        class="col-sm-4 tab ${activeTitle === title ? 'active' : ''}"
        click.delegate="changeTitle(title)"
      >
        ${title}
      </div>
    </template>
  </div>
  <br />
  <!-- </template> -->

  <au-input-form
    title="Laporan Detail Saldo Hutang Usaha ${activeTitle}"
    options.bind="formOptions"
  >
    <au-autocomplete
      value.bind="category"
      label="Kategori"
      loader.bind="categoryLoader"
      text="name"
      placeholder="Cari Kategori"
      read-only.bind="readOnly"
      options.bind="controlOptions"
    >
    </au-autocomplete>
    <au-autocomplete
      value.bind="accountingUnit"
      label="Unit Pembukuan"
      loader.bind="accountingUnitLoader"
      text="Name"
      placeholder="Cari Unit"
      read-only.bind="readOnly"
      options.bind="controlOptions"
    >
    </au-autocomplete>
    <au-autocomplete
      value.bind="division"
      label="Divisi"
      loader.bind="divisionLoader"
      text="Name"
      placeholder="Cari Divisi"
      read-only.bind="readOnly"
      options.bind="controlOptions"
    >
    </au-autocomplete>
    <au-datepicker
      label="Periode Sampai"
      value.bind="dateTo"
      options.bind="controlOptions"
    ></au-datepicker>

    <div class="form-group">
      <label for="contact" class="col-sm-6 control-label"></label>
      <div class="col-sm-3">
        <button click.delegate="search()" class="btn btn-success">Cari</button>
        <button click.delegate="reset()" class="btn btn-success">Reset</button>
      </div>
    </div>
    <div class="btn-group pull-left">
      <a click.delegate="xls()" class="btn btn-primary">Cetak Excel</a>
      <a click.delegate="pdf()" class="btn btn-info">Cetak Pdf</a>
    </div>
    <br />
    <au-table
      view-model.ref="documentTable"
      data.bind="loader"
      columns.bind="columns"
      sortable.bind="false"
      options.bind="tableOptions"
    >
    </au-table>
  </au-input-form>
</template>
