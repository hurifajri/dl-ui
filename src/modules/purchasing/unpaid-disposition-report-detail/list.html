<template>
  <require from="../../../lib/number-format-value-converter"></require>
  <require from="../../../lib/date-format-value-converter"></require>
    <style>
        .tab {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 6px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            border-color: #173250 !important;
        }
    </style>
    <div class="row">
        <template repeat.for="title of titles">
            <div class="col-sm-4 tab ${activeTitle === title ? 'active' : ''}"\
                 click.trigger="changeTable(title)">
                Laporan Dispo Blm Bayar Detail ${title}
            </div>
        </template>
</div>
<br>
<br>

<div class="form-horizontal">
    <au-autocomplete value.bind="accountingCategory" label="Kategori" loader.bind="accountingCategoryLoader" text.bind="accountingCategoryView" placeholder="Cari Kategori" options.bind="controlOptions">
    </au-autocomplete>
    <au-autocomplete value.bind="accountingUnit" label="Unit" loader.bind="accountingUnitLoader" text.bind="accountingUnitView" placeholder="Cari Unit" options.bind="controlOptions">
    </au-autocomplete>
    <au-autocomplete value.bind="division" label="Division" loader.bind="divisionLoader" text="Name" placeholder="Cari Divisi" options.bind="controlOptions">
    </au-autocomplete>
    <au-datepicker label="Periode Sampai" value.bind="dateTo" options.bind="controlOptions">
    </au-datepicker>

    <div class="form-group">
        <label for="contact" class="col-sm-6 control-label"></label>
        <div class="col-sm-3">
            <button click.delegate="search()" class='btn btn-success'>Cari</button>
            <button click.delegate="reset()" class='btn btn-success'>Reset</button>
        </div>
    </div>
</div>
<br>
<au-table view-model.ref="tableList" data.bind="loader" columns.bind="columns" sortable.bind="false" options.bind="tableOptions">
    <div slot="toolbar" class="btn-group">
        <a click.delegate="getExcel()" class='btn btn-primary'>Cetak Excel</a>
        <a click.delegate="getPdf()" class='btn btn-info'>Cetak Pdf</a>
    </div>
</au-table>
</template>
